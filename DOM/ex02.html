<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Escuro/Claro</title>
</head>
<body id="fundo">
    <header>
        <h1 id="texto">Modo Claro/Escuro</h1>
    </header>
    <main>
        <button onclick="mudarTema()">Trocar Tema</button>
    </main>
    <footer></footer>
</body>
<script>
    //Criar a função para trocar de tema
     function mudarTema(){
        // document.getElementById("fundo").style.backgroundColor = "Black";
        // document.getElementById("texto").style.color = "White";

        if (document.getElementById("fundo").style.backgroundColor === "white") {
            document.getElementById("fundo").style.backgroundColor = "black";
            document.getElementById("texto").style.color = "white";
        } else  {
            document.getElementById("fundo").style.backgroundColor = "white";
            document.getElementById("texto").style.color = "black";
        }
     }
</script>
</html>
